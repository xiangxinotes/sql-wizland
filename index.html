<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SQL Wizland，有别于传统刷题网站，摒弃复杂逻辑，聚焦 SQL 语句本身。适配 MySQL、SQL Server、Oracle 等主流数据库语句。以独特交互、精准分类，协助您随时巩固 SQL 语句，强化记忆，告别盲目刷题，高效维持 SQL 熟练度，开启专业 SQL 复习新体验。">
  <link rel="stylesheet" href="styles.css">
  <title>SQL Wizland</title>
</head>

<body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.settings.google-analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.data.settings.google-analytics }}');
  </script>
  
  <div id="main-container">
    <div id="left-sidebar">
      <h2>SQL Wizland</h2>
      <div id="category-list">
        <!-- 这里将通过 JavaScript 动态加载语句分类列表 -->
      </div>
    </div>
    <div id="right-content">
      <div id="database-buttons-row">
        您将要复习的数据库类型：
        <button id="mysql-button" class="database-button active">MySQL</button>
        <button id="sql-server-button" class="database-button">SQL Server</button>
        <button id="oracle-button" class="database-button">Oracle</button>
      </div>
      <div id="statement-details">
        <!-- 点击分类或随机按钮后在此处展示题目 -->
      </div>

      <footer class="footer-panel">
        <div class="copyright">Copyright © 2024 <a href="/">向西笔记</a> — All right Reserved. </div>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
